services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: financebuy
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - finance_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    networks:
      - finance_net

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/financebuy
      JWT_SECRET: replace-this-secret
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - finance_net
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend:/app/backend:ro

volumes:
  db_data:

networks:
  finance_net:
    driver: bridge
