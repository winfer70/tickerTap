# docker-compose.yml — TickerTap service definitions
#
# Network architecture
# ────────────────────
# All services communicate over the internal 'tickertap_net' bridge network
# using their service names as hostnames (e.g. db:5432, redis:6379).
# No database or cache ports are exposed to the host — they are only reachable
# from within the Docker network, eliminating the P5.10 critical finding.
#
# Port exposure policy
# ────────────────────
#   db    — no host port (internal only)
#   redis — no host port (internal only)
#   app   — port 8000 bound to 127.0.0.1 only (nginx proxies externally)
#
# To connect to PostgreSQL for admin tasks use:
#   docker compose exec db psql -U postgres tickerTap

networks:
  tickertap_net:
    driver: bridge
    # Restrict the subnet to a non-routable private range.
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD env var is required}
      POSTGRES_DB:       ${POSTGRES_DB:-tickerTap}
    volumes:
      - db_data:/var/lib/postgresql/data
    # No 'ports:' section — db is only reachable within tickertap_net.
    networks:
      - tickertap_net
    healthcheck:
      test:     ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout:  5s
      retries:  5
    # Resource limits (P6.6) — prevent a runaway DB from starving other services
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    # No 'ports:' section — redis is only reachable within tickertap_net.
    networks:
      - tickertap_net
    healthcheck:
      test:     ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout:  5s
      retries:  5
    # Resource limits (P6.6)
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 32M

  app:
    build:
      context:    .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Use Docker service hostnames — no longer relies on host networking.
      DATABASE_URL:    postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-tickerTap}
      REDIS_URL:       redis://redis:6379/0
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,https://ticker-tap.com}
      SMTP_HOST:       ${SMTP_HOST:-smtp.example.com}
    # Bind to localhost only; nginx (or your reverse proxy) handles external traffic.
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - tickertap_net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app:ro
    # Resource limits (P6.6)
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

volumes:
  db_data:
