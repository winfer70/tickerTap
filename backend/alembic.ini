[alembic]
script_location = backend/alembic
# sqlalchemy.url is intentionally left as a placeholder â€” it is always
# overridden at runtime by the DATABASE_URL environment variable read in
# env.py.  Do NOT commit real credentials here; the env var is the only
# authoritative source.  Set DATABASE_URL in your shell or .env file before
# running `alembic upgrade head`.
sqlalchemy.url = postgresql://localhost/tickerTap_dev_placeholder

[log]
level = INFO

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers = console
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
